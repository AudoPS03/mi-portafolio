<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creador</title>
    <link rel="stylesheet" href="style/creador.css">
</head>
<body>
    <div class="main-content">
        <div class="login-box">
          
            <div class="icon-box">  
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="login-title">
				<h1>Iniciar Sesión</h1>
			</div><br>
            <div class="login-form">
				<div class="control-group">
				    <input type="text" class="login-field" value="" placeholder="Nombre">
				</div>

				<div class="control-group">
				    <input type="password" class="login-field" value="" placeholder="Contraseña">
				</div>

				<a class="boton" href="#">Iniciar</a>
				<a class="login-link" href="#">¿Perdiste tu contraseña?</a>
			</div>
        </div>
    </div>


</body>
</html>
